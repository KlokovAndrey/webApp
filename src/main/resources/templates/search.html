<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Поиск</h1>
<form action="#" th:action="@{/search}" th:object="${person}" method="get">
    <p>Фамилия: <input type="text" th:field="*{secondName}" /></p>
    <p>Имя: <input type="text" th:field="*{firstName}" /></p>
    <p><input type="submit" value="Search" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
